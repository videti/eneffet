

<ion-view title="Accueil" name="dashboard-view">
    <ion-nav-buttons side="right">

        <div class="button button-clear"><span class="icon ion-close"></span></div>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div class="row" ng-repeat="announce in announces ">
            <div class="col">
                <div class="item item-button-right">
                    <b>Job title :</b><p>{{announce.jobtitle}}</p>
                    <b>Company :</b><p>{{announce.company}}</p>
                    <b>City :</b> <p>{{announce.city}}</p>
                    <a class="button button-positive"ui-sref="tab.announceDetails({announceDetailsId: announce.jobkey})")><i class="icon ion-ios7-telephone"></i> Details</a>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
